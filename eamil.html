<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信发送</title>
</head>
<body>
<center>
    <form action="">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>验证码</td>
                <td><input type="text" name="code" id="code" style="width: 70px"><input type="button" value="短信发送" id="code_yan"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="提交" id="but"></td>
            </tr>
        </table>
    </form>
</center>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script>
    $("#code_yan").click(function () {
        //获取手机号
        var phone = $("input[name=phone]").val();
        //发送ajax
        $.ajax({
            url:"send.php",
            type:"post",
            data:{phone:phone},
            success:function (data) {
              if(data==1)
              {
                  alert("验证码发送成功");+
              }else{
                  alert("验证码发送失败");
              }
            }
        });
    });
</script>
</html>
